interface Status {
    status: Boolean!
    message: String
}

type Query {
    me: User @auth(guard:"api")
}

type File {
    id: ID!
    path: String!
    filename: String!
    mimetype: String!
}

input AgeRange {
    from: Int!
    to: Int!
}

type PaginatorInfo {
    count: Int
    currentPage: Int
    firstItem: Int
    hasMorePages: Boolean
    lastItem: Int
    lastPage: Int
    perPage: Int
    total: Int
}
