type Plan {
    id: ID!
    name: String!
    price: String!
}

type SubscribePayload {
    redirect_url: String
}

extend type Query {
    plans: [Plan!]! @all
}

extend type Mutation {
    subscribeOnPlan(plan: ID!, user: ID!): SubscribePayload
    @router(action: "Modules\\Api\\Http\\Controllers\\PlanController@subscribe")
}