type Event {
    id: ID!
    title: String!
    description: String!
    type: EventType! @belongsTo
}


extend type Mutation @middleware(checks: ["auth:api"]) {
    uploadEventPhoto(event: ID!, files: [Upload!]!): [File!]!
    @router(action: "Modules\\Api\\Http\\Controllers\\EventController@uploadMainPhoto")
}