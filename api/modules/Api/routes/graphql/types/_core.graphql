interface Status {
    status: Boolean!
    message: String
}

type StatusPayload implements Status {
    status: Boolean!
    message: String
}

type Query {
    me: User @auth(guard:"api")
}

type Media {
    id: ID!
    name: String!
    url: String! @field(resolver: "Modules\\Api\\GraphQL\\Type\\MediaType@getUrl")
    thumb_url: String @field(resolver: "Modules\\Api\\GraphQL\\Type\\MediaType@getThumbUrl")
}

input AgeRange {
    from: Int!
    to: Int!
}