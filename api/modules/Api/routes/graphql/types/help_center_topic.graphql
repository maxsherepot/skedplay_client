type HelpCenterTopicAllLangs {
    id: Int!
    slug: String!
    name: String!
    hyphen: Int!
    active: Int!
    content: String!
    content_html: JSON!
    title: String
    description: String
    keywords: String
}

extend type Query {
    helpCenterTopic(slug: String @eq): HelpCenterTopicAllLangs @first
    helpCenterTopics: [HelpCenterTopicAllLangs!]! @all
}
