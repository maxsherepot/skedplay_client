type Parameter {
    id: ID!
    name: String!
    display_name: String!
    options: [ParameterOption!]!
    pivot: ParameterPivot
}

type ParameterOption {
    label: String!
    value: String!
}

type ParameterPivot {
    value: String!
    display_value: String! @field(resolver: "Modules\\Api\\GraphQL\\Type\\ParameterType@display_value")
}

extend type Query {
    parameters: [Parameter!]! @all
}
