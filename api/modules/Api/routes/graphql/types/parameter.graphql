type EmployeeParameter {
    id: ID!
    parameter: Parameter! @belongsTo
    parameter_option: ParameterOption! @belongsTo(relation: "parameterOption")
}

type Parameter {
    id: ID!
    name: JSON!
    options: [ParameterOption!]! @hasMany
}

type ParameterOption {
    id: ID!
    value: JSON!
}

extend type Query {
    parameters: [Parameter!]! @all
}
