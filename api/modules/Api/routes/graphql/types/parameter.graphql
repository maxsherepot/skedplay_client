type Parameter {
    id: ID!
    name: String!
    display_name: String!
    options: [ParameterOption!]!
    pivot: ParameterPivot
}

type ParameterOption {
    label: String!
    value: String!
}

type ParameterPivot {
    value: String!
}

extend type Query {
    parameters: [Parameter!]! @all
}
