type Service {
    id: ID!
    name: String!
    slug: String!
    pivot: ServicePivot
    group_id: Int
    group: GroupService @belongsTo
}

type ServiceAllLangs {
    id: ID!
    name: JSON!
    slug: String!
    pivot: ServicePivot
    group_id: Int
    group: GroupService @belongsTo
}

type GroupService {
    id: ID!
    name: String
}

type ServicePivot {
    price: String
}

input ServiceInput {
    id: String
    price: String
}

extend type Query {
    services: [ServiceAllLangs!]! @all
    groupServices: [GroupService!]! @all
}
