type Service {
    id: ID!
    name: String!
    pivot: ServicePivot
    group_id: Int
    groupService: GroupService @belongsTo
}

type GroupService {
    id: ID!
    name: String
}

type ServicePivot {
    price: String
}

input ServiceInput {
    id: String
    price: String
}

extend type Query {
    services: [Service!]! @all
}
