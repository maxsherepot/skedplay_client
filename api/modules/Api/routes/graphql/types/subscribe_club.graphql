type SubscribeClub {
    id: ID!
    email: String!
    club_id: Int!
    locale: String!
    club: Club @belongsTo
}

extend type Mutation {
    createSubscribeClub(email: String!, club_id: Int!, locale: String!): StatusPayload
    @router(action: "Modules\\Api\\Http\\Controllers\\CommonController@createSubscribeClub")
}
